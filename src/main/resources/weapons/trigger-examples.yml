# ============================================================================
# CUSTOM WEAPON TRIGGER EXAMPLES
# ============================================================================
# Weapons can trigger on the same events as armor and functions
# Weapons can require specific armor sets to function
# ============================================================================

# Example: BASIC SWORD
# No set requirement, works for any player
infernal_blade:
  name: "Infernal Blade"
  material: DIAMOND_SWORD
  requireSet: null
  events:
    # WEAPON ABILITY: Inferno Strike
    # EVENT: When attacking (40% chance)
    # EFFECT: Boost damage by 50 and ignite enemy with fire particles
    ATTACK:
      chance: 40
      effects:
        - INCREASE_DAMAGE:50
        - PARTICLE:FLAME:20 @Victim
        - SOUND:BLOCK_FIRE_EXTINGUISH @Victim
      cooldown: 1

    # WEAPON ABILITY: Flame Reflection
    # EVENT: When taking damage (30% chance)
    # EFFECT: Reflect incoming damage with fire aura
    DEFENSE:
      chance: 30
      effects:
        - AEGIS:8
        - PARTICLE:FLAME:15 @Self
      cooldown: 3

    # WEAPON ABILITY: Infernal Reaping
    # EVENT: When killing a mob (always)
    # EFFECT: Restore health and gain regeneration bonus
    KILL_MOB:
      chance: 100
      effects:
        - HEAL:6
        - POTION:REGENERATION:4 @Self
      cooldown: 0


# Example: SET-LOCKED SWORD
# Only works with the Arcanist set
arcane_cleaver:
  name: "Arcane Cleaver"
  material: NETHERITE_SWORD
  requireSet: "arcanist"
  events:
    # WEAPON ABILITY: Arcane Slash
    # EVENT: When attacking with Arcanist set (50% chance)
    # EFFECT: Deal 60 extra damage, shatter armor, mystic explosion
    ATTACK:
      chance: 50
      effects:
        - INCREASE_DAMAGE:60
        - DISINTEGRATE:2 @Victim
        - PARTICLE:SOUL_FIRE_FLAME:25 @Victim
      cooldown: 2

    # WEAPON ABILITY: Arcane Escape
    # EVENT: When taking damage with Arcanist set (45% chance)
    # EFFECT: Teleport away in smoke cloud
    DEFENSE:
      chance: 45
      effects:
        - SMOKEBOMB:1 @Self
        - TELEPORT_RANDOM:4 @Self
      cooldown: 5

    # WEAPON ABILITY: Arcane Drain
    # EVENT: When killing a mob with Arcanist set (always)
    # EFFECT: Drain life force and gain strength
    KILL_MOB:
      chance: 100
      effects:
        - HEAL:8
        - POTION:STRENGTH:5:1 @Self
      cooldown: 1

    # WEAPON ABILITY: Arcane Aura
    # EVENT: Passive while wielding (always on)
    # EFFECT: Constant strength enhancement
    EFFECT_STATIC:
      chance: 100
      effects:
        - POTION:STRENGTH:999:0
      cooldown: 0


