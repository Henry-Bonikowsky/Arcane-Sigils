# Chestplate Sigils

vitality:
  name: Vitality
  slot: CHESTPLATE
  rarity: COMMON
  max_tier: 5
  description:
    - "Slowly regenerate health"
    - "over time"
  effect_static:
    effects:
      - POTION:REGENERATION:999:0

lifesteal:
  name: Lifesteal
  slot: CHESTPLATE
  rarity: UNCOMMON
  max_tier: 5
  description:
    - "Heal for a portion of"
    - "damage dealt"
  on_attack:
    trigger_mode: CHANCE
    base_chance: 50
    effects:
      - LIFESTEAL:15

thorns:
  name: Thorns
  slot: CHESTPLATE
  rarity: RARE
  max_tier: 5
  description:
    - "Reflect damage back to"
    - "attackers"
  on_defense:
    trigger_mode: CHANCE
    base_chance: 25
    effects:
      - AEGIS:5
      - PARTICLE:CRIT:10 @Victim

berserker:
  name: Berserker
  slot: CHESTPLATE
  rarity: EPIC
  max_tier: 3
  description:
    - "Deal more damage when"
    - "at low health"
  on_attack:
    trigger_mode: CHANCE
    base_chance: 60
    effects:
      - INCREASE_DAMAGE:50
      - PARTICLE:FLAME:8 @Self
    conditions:
      - HEALTH_BELOW:10

immortal:
  name: Immortal
  slot: CHESTPLATE
  rarity: LEGENDARY
  max_tier: 1
  description:
    - "Cheat death once and"
    - "restore to full health"
  on_defense:
    trigger_mode: COOLDOWN
    base_cooldown: 300
    effects:
      - PHOENIX:20
      - PARTICLE:TOTEM_OF_UNDYING:50 @Self
      - SOUND:ITEM_TOTEM_USE @Self
    conditions:
      - HEALTH_BELOW:2

vampiric:
  name: Vampiric
  slot: CHESTPLATE
  rarity: MYTHIC
  max_tier: 3
  description:
    - "Drain life and souls"
    - "from your enemies"
  on_attack:
    trigger_mode: CHANCE
    base_chance: 70
    effects:
      - LIFESTEAL:25
      - DEVOUR:2
  on_kill_mob:
    trigger_mode: CHANCE
    base_chance: 80
    effects:
      - HEAL:5
      - PARTICLE:SOUL:20 @Victim
