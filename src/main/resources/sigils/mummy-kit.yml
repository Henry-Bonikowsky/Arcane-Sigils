# ============================================
# MITHRIDATISM - Helmet
# ============================================
mithridatism:
  name: "&6Mithridatism"
  description:
    - "&7Periodically cleanses all"
    - "&7negative potion effects."
  rarity: RARE
  exclusive: false
  item:
    material: ECHO_SHARD
    custom_model_data: 2001
  max_tier: 1
  socketables:
    - helmet
  flows:
    - type: SIGNAL
      trigger: TICK
      cooldown: 40
      startNodeId: start
      nodes:
        - id: start
          type: START
          x: 0
          y: 0
          next: cleanse
        - id: cleanse
          type: EFFECT
          effect: CLEAR_NEGATIVE_EFFECTS
          x: 0
          y: 1
          next: sound
        - id: sound
          type: EFFECT
          effect: SOUND
          x: 0
          y: 2
          params:
            sound: BLOCK_BEACON_DEACTIVATE
            volume: 0.8
            pitch: 1.2
          next: msg
        - id: msg
          type: EFFECT
          effect: MESSAGE
          x: 0
          y: 3
          params:
            type: CHAT
            message: "&6&lMithridatism! &7Cleansed!"
          next: end
        - id: end
          type: END
          x: 0
          y: 4

