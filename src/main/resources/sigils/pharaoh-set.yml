    custom_model_data: 1002
  max_tier: 5
  tier:
    mode: PARAMETER
    params:
      chance:
        - 1
        - 2
        - 3
        - 4
        - 5
      radius:
        - 3
        - 4
        - 5
        - 6
        - 7
  socketables:
    - chestplate
  flow:
    type: SIGNAL
    trigger: ATTACK
    chance: '{chance}'
    cooldown: 8
    startNodeId: start
    nodes:
      # ===== ROW 0: START =====
      - id: start
        type: START
        x: 1
        y: 0
        next: pulse_sand

      # ===== ROW 1: VISUAL EFFECTS =====
      - id: pulse_sand
        type: EFFECT
        effect: PARTICLE
        x: 0
        y: 1
        params:
          particle_type: FALLING_DUST
          material: SAND
          shape: pulse
          waves: 4
          start_radius: 1
          end_radius: '{radius}'
          wave_delay: 6
          fade: true
          pulse_shape: sphere
          points: 50
        next: pulse_gold

      - id: pulse_gold
        type: EFFECT
        effect: PARTICLE
        x: 1
        y: 1
        params:
          particle_type: DUST
          color: GOLD
          size: 1.2
          shape: pulse
          waves: 4
          start_radius: 1
          end_radius: '{radius}'
          wave_delay: 6
          fade: true
          pulse_shape: sphere
          points: 30
        next: circle_ground

      - id: circle_ground
        type: EFFECT
        effect: PARTICLE
        x: 2
        y: 1
        params:
          particle_type: DUST
          color: ORANGE
          size: 1.5
          shape: circle
          radius: '{radius}'
          spacing: 0.5
          y_offset: 0
        next: sound_storm

      # ===== ROW 2: SOUNDS =====
      - id: sound_storm
        type: EFFECT
        effect: SOUND
        x: 0
        y: 2
        params:
          sound: WEATHER_RAIN
          volume: 1.5
          pitch: 0.2
        next: sound_wind

      - id: sound_wind
        type: EFFECT
        effect: SOUND
        x: 1
        y: 2
        params:
          sound: ENTITY_PHANTOM_FLAP
          volume: 1
          pitch: 0.4
        next: sound_husk

      - id: sound_husk
        type: EFFECT
        effect: SOUND
        x: 2
        y: 2
        params:
          sound: ENTITY_HUSK_HURT
          volume: 0.8
          pitch: 0.5
        next: mark

      # ===== ROW 3: GAMEPLAY EFFECTS =====
      - id: mark
        type: EFFECT
        effect: MARK
        x: 0
        y: 3
        params:
          mark_name: PHARAOH_MARK
          duration: 5
          target: '@NearbyEntities:{radius}'
        next: slowness

      - id: slowness
        type: EFFECT
        effect: MODIFY_ATTRIBUTE
        x: 1
        y: 3
        params:
          attribute: GENERIC_MOVEMENT_SPEED
          operation: MULTIPLY_SCALAR_1
          value: -0.25
          duration: 5
          target: '@NearbyEntities:{radius}'
        next: glowing

      - id: glowing
        type: EFFECT
        effect: POTION
        x: 2
        y: 3
        params:
          potion_type: GLOWING
          duration: 5
          amplifier: 0
          target: '@NearbyEntities:{radius}'
        next: msg

      # ===== ROW 4: MESSAGE =====
      - id: msg
        type: EFFECT
        effect: MESSAGE
        x: 1
        y: 4
        params:
          type: ACTIONBAR
          message: '&6&lSandstorm! &7Pharaoh''s Mark applied!'
        next: end

      # ===== ROW 5: END =====
      - id: end
        type: END
        x: 1
        y: 5

