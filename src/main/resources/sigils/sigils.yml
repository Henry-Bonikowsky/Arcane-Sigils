invulnerable:
  name: '&cInvulnerable'
  description:
  - '&7Grants Resistance V while equipped.'
  - '&7You take almost no damage!'
  rarity: SPECIAL
  item:
    material: NETHER_STAR
  max_tier: 1
  socketables:
  - helmet
  - chestplate
  - leggings
  - boots
  flows:
  - type: SIGNAL
    trigger: EFFECT_STATIC
    startNodeId: start
    nodes:
    - id: start
      type: START
      x: 0
      y: 0
      next: potion
    - id: potion
      type: EFFECT
      effect: POTION
      x: 0
      y: 1
      params:
        potion_type: RESISTANCE
        duration: 10
        amplifier: 4
      next: end
    - id: end
      type: END
      x: 0
      y: 2

runic:
  name: '&9Runic'
  description:
  - '&7On hit, chance to disable'
  - '&7enemy sigils for 5 seconds.'
  rarity: RARE
  item:
    material: ENCHANTED_BOOK
  max_tier: 3
  socketables:
  - sword
  - axe
  tier:
    mode: PARAMETER
    params:
      chance:
      - 5
      - 10
      - 15
      duration:
      - 3
      - 4
      - 5
  flows:
  - type: SIGNAL
    trigger: ATTACK
    cooldown: 10
    startNodeId: start
    nodes:
    - id: start
      type: START
      x: 0
      y: 0
      params:
        flow_type: SIGNAL
        signal_type: ATTACK
        cooldown: 10
        chance: '{chance}'
      next: check_player
    - id: check_player
      type: CONDITION
      x: 0
      y: 1
      condition: "VICTIM_IS_PLAYER"
      connections:
        'yes': msg_self
        'no': end
    - id: msg_self
      type: EFFECT
      effect: MESSAGE
      x: 1
      y: 2
      params:
        message: '&9&lRunic! &7Enemy sigils disabled!'
        type: CHAT
      next: msg_victim
    - id: msg_victim
      type: EFFECT
      effect: MESSAGE
      x: 0
      y: 2
      params:
        message: '&4&lRunic! &7Your sigils are disabled!'
        type: CHAT
        target: '@Victim'
      next: particle
    - id: particle
      type: EFFECT
      effect: PARTICLE
      x: 0
      y: 3
      params:
        particle_type: ENCHANT
        count: 50
        target: '@Victim'
      next: sound
    - id: sound
      type: EFFECT
      effect: SOUND
      x: 0
      y: 4
      params:
        sound: BLOCK_ENCHANTMENT_TABLE_USE
        volume: 1
        pitch: 0.5
      next: end
    - id: end
      type: END
      x: 0
      y: 5
