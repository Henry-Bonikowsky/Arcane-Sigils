# ArcaneSigils Configuration
# Version: 1.0.0

# Combat settings — plugin modifiers layered over vanilla damage
combat:
  # Fall damage toggle (true = fall damage disabled for all players)
  fall-damage-disabled: false

  # Soft damage cap — diminishing returns above threshold
  # Damage above threshold is multiplied by falloff (0.5 = 50% of excess)
  # Example: threshold=20, falloff=0.5 → 30 damage becomes 20 + (10 * 0.5) = 25
  soft-cap:
    enabled: true
    threshold: 20.0
    falloff: 0.5

  # Maximum damage per hit in half-hearts (20 = 10 hearts)
  # Applied after ALL modifiers as a hard cap
  max-damage-per-hit: 20.0

  # Blocking damage reduction (0-1, 1.0 = 100% like vanilla, 0.5 = 50%)
  blocking-damage-reduction: 0.50

  # Critical hit damage multiplier (vanilla = 1.5)
  crit-multiplier: 1.5

  # Protection enchant scaling — override vanilla Protection DR per level
  # When enabled, replaces vanilla Protection formula with configurable DR% per piece
  protection-scaling:
    enabled: false
    1: 4.0
    2: 8.0
    3: 12.0
    4: 16.0
    5: 20.0
    6: 24.0
    7: 28.0
    8: 32.0
    9: 36.0
    10: 40.0

  # Sharpness enchant scaling — override vanilla Sharpness bonus per level
  # When enabled, replaces vanilla Sharpness formula with configurable flat bonus
  sharpness-scaling:
    enabled: false
    1: 1.0
    2: 1.5
    3: 2.0
    4: 2.5
    5: 3.0
    6: 3.5
    7: 4.0
    8: 4.5
    9: 5.0
    10: 5.5

  # Unbreaking enchant scaling — override vanilla Unbreaking ignore chance per level
  # Vanilla formula for armor: 60% + 40%/(level+1) chance to consume durability
  # Values below are the chance to IGNORE a durability hit (higher = more durable)
  unbreaking-scaling:
    enabled: false
    1: 0.2000    # 20% ignore chance
    2: 0.2667    # 26.67%
    3: 0.3000    # 30%
    4: 0.3200    # 32%
    5: 0.3333    # 33.33%
    6: 0.3429    # 34.29%
    7: 0.3500    # 35%
    8: 0.3556    # 35.56%
    9: 0.3600    # 36%
    10: 0.3636   # 36.36%

  # Armor durability overrides (legacy flat values)
  durability:
    enabled: false
    leather: 80
    chainmail: 240
    iron: 240
    gold: 112
    diamond: 528
    netherite: 592

# General Settings
settings:
  # Enable debug messages in console
  debug: true

  # Performance settings
  effect-check-interval: 20  # Ticks between static effect reapplication (20 = 1 second)

  # Whether to use ItemsAdder for custom items (if installed)
  use-itemsadder: true

# Sigil Settings
sigils:
  # Allow sigils to be traded between players
  allow-trading: true

  # Allow extracting sigils from armor (returns shard item)
  allow-extraction: true

  # Cost to extract a sigil (set to 0 to disable)
  extraction-cost: 0

  # Tier restrictions: Can a lower tier armor accept higher tier sigils?
  enforce-tier-restrictions: false

  # Slot restrictions: Sigils can only go in their designated slot (helmet sigil -> helmet only)
  enforce-slot-restrictions: true

# GUI Settings
gui:
  # Socket GUI title
  socket-title: "&8Socket Sigil"

  # Sigil storage GUI title
  storage-title: "&8Sigil Storage"

  # Sounds
  sounds:
    open: BLOCK_CHEST_OPEN
    close: BLOCK_CHEST_CLOSE
    socket: BLOCK_ANVIL_USE
    unsocket: BLOCK_ANVIL_LAND
    error: ENTITY_VILLAGER_NO

# Cooldown Settings
cooldowns:
  # Global cooldown between any ability activation (ticks)
  global-cooldown: 10

  # Show cooldown messages
  show-cooldown-messages: true

  # Cooldown message format
  cooldown-message: "&c%ability% is on cooldown! (%remaining%s remaining)"

  # Cooldown ready notifications
  notify-ready: true
  ready-sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
  ready-sound-pitch: 1.5
  ready-message: "&a%ability% &7is ready!"

# Item Cooldowns
item-cooldowns:
  enabled: true
  golden-apple: 9.0           # seconds
  enchanted-golden-apple: 9.0 # same cooldown as regular
  totem-of-undying: 60.0      # seconds
  ender-pearl: 0.0            # seconds (0 = disabled)

# BossBar Notification Settings
# Shows animated progress bars for cooldowns and buff durations
notifications:
  # Enable bossbar notifications
  enabled: true

  # Maximum simultaneous bars per player (oldest removed if exceeded)
  max-bars: 5

  # Update frequency in ticks (2 = 100ms smooth, 4 = 200ms lighter)
  update-interval: 2

  # Time threshold (seconds) when bar changes to "low" warning color
  low-time-threshold: 2.0

  # Bar style: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
  bar-style: SOLID

  # Title format (placeholders: %name%, %time%)
  title-format: "%name% - %time%s"

  # Cooldown bar settings (time until ability ready)
  cooldowns:
    color: RED
    low-color: YELLOW

  # Duration bar settings (time until buff/effect expires)
  durations:
    color: BLUE
    low-color: YELLOW

# Effect Settings
effects:
  # Damage increase cap (percentage)
  max-damage-increase: 500

  # Teleport max distance
  max-teleport-distance: 50

  # Entity spawn limits
  max-spawned-entities: 5

  # Lifesteal cap (percentage of damage)
  max-lifesteal: 50

# Integration Settings
integrations:
  # PlaceholderAPI support
  placeholderapi: true

  # WorldGuard region checks
  worldguard: true

  # Respect WorldGuard PvP flags
  respect-pvp-flags: true

# Notification Settings
notifications:
  enabled: true
  show_attacker: true      # Attacker sees their ability procs
  show_victim: true        # Victim sees what hit them
  show_cooldowns: true     # Cooldown messages (active + ready)
  show_tier_ups: true      # Tier progression messages
  show_set_bonuses: true   # Set bonus activation/proc messages

# Enchanter Settings
enchanter:
  # Block type for physical Enchanter stations
  block_type: ENCHANTING_TABLE

  # Registered Enchanter block locations (populated via /ce setblock)
  locations: []
