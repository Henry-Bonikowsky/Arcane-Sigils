        sound: ENTITY_GHAST_SHOOT

      meteor_shower:
        name: "Meteor Shower"
        type: RAIN
        count: 10
        radius: 15.0
        damage-per-meteor: 30.0
        duration: 100
        particle: LAVA
        sound: ENTITY_GENERIC_EXPLODE

      eruption:
        name: "Volcanic Eruption"
        type: EXPLOSION
        radius: 15.0
        damage: 50.0
        knockback: 5.0
        create-lava: true
        particle: EXPLOSION_HUGE
        sound: ENTITY_DRAGON_FIREBALL_EXPLODE

