# ========================================
# Boss Mob Definitions
# ========================================
# This file defines all boss mobs with their phases and abilities.

bosses:
  # ========================================
  # 1. Lich King - Undead Necromancer
  # ========================================
  lich_king:
    # Display information
    name: "&5&lLich King Malachar"
    title: "&dThe Eternal Deceiver"

    # Base mob type
    entity-type: WITHER_SKELETON

    # Stats
    stats:
      health: 1000.0
      damage: 25.0
      armor: 10.0
      speed: 0.25

    # Equipment
    equipment:
      helmet:
        type: NETHERITE_HELMET
        enchantments:
          - PROTECTION:4
          - UNBREAKING:3
      chest:
        type: NETHERITE_CHESTPLATE
        enchantments:
          - PROTECTION:4
          - UNBREAKING:3
      weapon:
        type: NETHERITE_SWORD
        enchantments:
          - SHARPNESS:5
          - FIRE_ASPECT:2
        name: "&5Blade of Souls"

    # AI behavior
    behavior:
      aggressive: true
      aggro-range: 30.0
      follow-range: 40.0

    # Boss phases
    phases:
      # Phase 1: 100-66% HP
      - trigger:
          type: HEALTH_PERCENT
          value: 100
        name: "Phase 1: Soul Drain"
        abilities:
          - id: "soul_drain"
            cooldown: 8
          - id: "shadow_bolt"
            cooldown: 3
          - id: "teleport"
            cooldown: 15

      # Phase 2: 66-33% HP
      - trigger:
          type: HEALTH_PERCENT
          value: 66
        name: "Phase 2: Army of the Damned"
        message: "&5Lich King Malachar&7: Rise, my minions!"
        abilities:
          - id: "soul_drain"
            cooldown: 8
          - id: "shadow_bolt"
            cooldown: 2
          - id: "summon_undead"
            cooldown: 20
          - id: "teleport"
            cooldown: 12
        effects:
          - SPEED:2

      # Phase 3: 33-0% HP (Enrage)
      - trigger:
          type: HEALTH_PERCENT
          value: 33
        name: "Phase 3: Death's Embrace"
        message: "&5Lich King Malachar&7: You will join my eternal army!"
        abilities:
          - id: "soul_drain"
            cooldown: 5
          - id: "shadow_bolt"
            cooldown: 1
          - id: "death_aura"
            cooldown: 15
          - id: "summon_undead"
            cooldown: 15
          - id: "soul_explosion"
            cooldown: 25
        effects:
          - SPEED:3
          - DAMAGE_RESISTANCE:2

    # Ability definitions
    abilities:
      soul_drain:
        name: "Soul Drain"
        type: DRAIN
        range: 15.0
        damage: 15.0
        heal-percent: 50
        particle: SOUL
        sound: ENTITY_WITHER_AMBIENT

      shadow_bolt:
        name: "Shadow Bolt"
        type: PROJECTILE
        damage: 20.0
        speed: 1.5
        particle: SMOKE_LARGE
        effect: WITHER:3:5
        sound: ENTITY_BLAZE_SHOOT

      teleport:
        name: "Phase Shift"
        type: TELEPORT
        range: 20.0
        particle: PORTAL
        sound: ENTITY_ENDERMAN_TELEPORT

      summon_undead:
        name: "Raise Dead"
        type: SUMMON
        mobs:
          - id: "skeleton_warrior"
            count: 3
          - id: "zombie_warrior"
            count: 2
        spawn-radius: 8.0
        particle: SOUL_FIRE_FLAME
        sound: ENTITY_ZOMBIE_VILLAGER_CONVERTED

      death_aura:
        name: "Death Aura"
        type: AURA
        radius: 10.0
        damage-per-tick: 3.0
        tick-interval: 20
        duration: 100
        particle: SMOKE_LARGE
        effect: WITHER:2:100

      soul_explosion:
        name: "Soul Explosion"
        type: EXPLOSION
        radius: 12.0
        damage: 40.0
        knockback: 3.0
        particle: EXPLOSION_LARGE
        sound: ENTITY_GENERIC_EXPLODE

  # ========================================
  # 2. Molten Guardian - Fire Elemental
  # ========================================
