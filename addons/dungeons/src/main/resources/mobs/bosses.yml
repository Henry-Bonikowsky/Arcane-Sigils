        radius: 4.0
        duration: 200
        damage-per-tick: 5.0
        block: LAVA
        particle: LAVA
        sound: BLOCK_LAVA_POP

      fireball:
        name: "Fireball"
        type: PROJECTILE
        damage: 20.0
        speed: 2.0
        particle: FLAME
