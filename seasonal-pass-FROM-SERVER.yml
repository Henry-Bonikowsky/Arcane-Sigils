# ============================================
# ANCIENT CROWN - Helmet (Exclusive)
# ============================================
ancient_crown:
  name: "<gradient:#9400D3:#4B0082>Ancient Crown</gradient>"
  description:
    - "&7When hit, has a chance to"
    - "&7completely resist all negative"
    - "&7effects for a short duration."
  rarity: MYTHIC
  exclusive: true
  exclusive_type: HELMET
  crate: "<gradient:#9400D3:#4B0082>Seasonal Pass Exclusive</gradient>"
  lore_prefix: "<gradient:#9400D3:#4B0082>♔</gradient>"
  item:
    material: AMETHYST_SHARD
    custom_model_data: 3001
  max_tier: 5
  tier:
    mode: PARAMETER
    params:
      immunity_chance:
        - 20
        - 40
        - 60
        - 80
        - 100
      immunity_duration:
        - 2
        - 3
        - 4
        - 5
        - 6
    xp_enabled: true
    xp:
      gain_per_activation: 1
      curve_type: EXPONENTIAL
      base_xp: 100
      growth_rate: 1.5
  socketables:
    - helmet
  flows:
    - type: SIGNAL
      trigger: DEFENSE
      chance: "{immunity_chance}"
      cooldown: 15
      startNodeId: start
      nodes:
        - id: start
          type: START
          x: 0
          y: 0
          next: cleanse
        - id: cleanse
          type: EFFECT
          effect: CLEAR_NEGATIVE_EFFECTS
          x: 0
          y: 1
          next: resistance
        - id: resistance
          type: EFFECT
          effect: POTION
          x: 0
          y: 2
          params:
            potion_type: RESISTANCE
            duration: "{immunity_duration}"
            amplifier: 0
          next: sound
        - id: sound
          type: EFFECT
          effect: SOUND
          x: 0
          y: 3
          params:
            sound: BLOCK_ENCHANTMENT_TABLE_USE
            volume: 1.0
            pitch: 1.5
          next: msg
        - id: msg
          type: EFFECT
          effect: MESSAGE
          x: 0
          y: 4
          params:
            type: CHAT
            message: "&5&lAncient Crown! &7Immunity granted!"
