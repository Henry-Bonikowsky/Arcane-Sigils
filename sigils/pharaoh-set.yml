# ============================================
# PHARAOH'S CURSE - Helmet
# ============================================
pharaoh_curse:
  name: <gradient:#FFD700:#CD853F>Pharaoh's Curse</gradient>
  description:
  - '&7When hit, has a chance to'
  - '&7completely freeze the attacker'
  - '&7in sand - they cannot move'
  - '&7or even look around!'
  rarity: MYTHIC
  exclusive: true
  exclusive_type: HELMET
  crate: <gradient:#FFD700:#CD853F>Pharaoh Crate Exclusive</gradient>
  lore_prefix: <gradient:#FFD700:#CD853F>⚖</gradient>
  item:
    material: ECHO_SHARD
    custom_model_data: 1001
  max_tier: 5
  tier:
    mode: PARAMETER
    params:
      chance:
      - 1
      - 1.5
      - 2
      - 2.5
      - 3
      duration:
      - 1
      - 1.5
      - 2
      - 2.5
      - 3
  socketables:
  - helmet
  flow:
    type: SIGNAL
    trigger: DEFENSE
    chance: '{chance}'
    cooldown: 10
    startNodeId: start
    nodes:
    - id: start
      type: START
      x: 0
      y: 0
      next: stun
    - id: stun
      type: EFFECT
      effect: STUN
      x: 0
      y: 1
      params:
        duration: '{duration}'
        target: '@Attacker'
      next: change_skin
    - id: change_skin
      type: EFFECT
      effect: CHANGE_SKIN
      x: 1
      y: 1
      params:
        skin: SandOfSand
        duration: '{duration}'
        target: '@Attacker'
      next: sound_curse
    - id: sound_curse
      type: EFFECT
      effect: SOUND
      x: 0
      y: 5
      params:
        sound: ENTITY_VEX_CHARGE
        volume: 1
        pitch: 0.5
      next: sound_sand
    - id: sound_sand
      type: EFFECT
      effect: SOUND
      x: 0
      y: 6
      params:
        sound: BLOCK_SAND_BREAK
        volume: 1.2
        pitch: 0.4
      next: msg_attacker
    - id: msg_attacker
      type: EFFECT
      effect: MESSAGE
      x: 0
      y: 7
      params:
        type: ACTIONBAR
        message: '&6&lPharaoh''s Curse! &7You have been stunned!'
        target: '@Attacker'
      next: msg_self
    - id: msg_self
      type: EFFECT
      effect: MESSAGE
      x: 0
      y: 8
      params:
        type: ACTIONBAR
        message: '&6&lPharaoh''s Curse! &7Attacker stunned!'
      next: end
    - id: end
      type: END
      x: 0
      y: 9

