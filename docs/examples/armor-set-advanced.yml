# ADVANCED ARMOR SET EXAMPLE
# Complex set with many synergies and effects
# Place in: plugins/ArmorSets/sets/

arcanist:
  tiers:
    1:
      name_pattern: "Arcanist.*Tier I"
      material: NETHERITE

      equipped_message:
        - "&d&l(!) &dYou don the Arcanist Set."
        - "&5✨ &7Whispers from the aether fill your mind..."

      unequipped_message:
        - "&c&l(!) &cThe Arcanist Set has been removed."
        - "&7The cosmic connection fades into silence..."

      # Multiple synergies (all trigger when full set equipped)
      synergies:

        # Synergy 1: Arcane Disintegration
        arcane_disintegration:
          name: "&d&lArcane Disintegration"
          description:
            - "&7Attacks may unravel enemy defenses"
            - "&7dealing arcane damage"
          trigger: ATTACK
          chance: 30
          cooldown: 3
          effects:
            - "INCREASE_DAMAGE:30"
            - "DISINTEGRATE:1 @Victim"
            - "POTION:SLOW:4 @Victim"
            - "PARTICLE:SOUL_FIRE_FLAME:25 @Victim"
            - "SOUND:ENTITY_ILLUSIONER_CAST_SPELL @Victim"

        # Synergy 2: Aether Step
        aether_step:
          name: "&d&lAether Step"
          description:
            - "&7Taking damage triggers phase shift"
            - "&7avoiding damage and escaping"
          trigger: DEFENSE
          chance: 20
          cooldown: 8
          effects:
            - "CANCEL_EVENT"
            - "SMOKEBOMB:1 @Self"
            - "TELEPORT_RANDOM:8 @Self"
            - "MESSAGE:&d&oYou phase through the aether..."
            - "PARTICLE:REVERSE_PORTAL:30 @Self"

        # Synergy 3: Soul Siphon (on mob kill)
        soul_siphon:
          name: "&d&lSoul Siphon"
          description:
            - "&7Defeating mobs replenishes vitality"
          trigger: KILL_MOB
          chance: 100
          cooldown: 2
          effects:
            - "HEAL:4"
            - "DEVOUR:10"
            - "POTION:REGENERATION:4 @Self"
            - "PARTICLE:SOUL:40 @Victim"

        # Synergy 4: Rift Walk (on shift/sneak)
        rift_walk:
          name: "&d&lRift Walk"
          description:
            - "&7Shift to enter the aether"
            - "&7becoming invisible and swift"
          trigger: SHIFT
          chance: 100
          cooldown: 12
          effects:
            - "POTION:INVISIBILITY:4 @Self"
            - "POTION:SPEED:2 @Self"
            - "REPLENISH:5"
            - "PARTICLE:REVERSE_PORTAL:30 @Self"
            - "SOUND:ENTITY_ENDERMAN_TELEPORT @Self"

    5:  # Tier 5 - Maximum power
      name_pattern: "Arcanist.*Tier V"
      material: NETHERITE

      equipped_message:
        - "&d&l(!) &dYou ARE the Arcane."
        - "&5✨ &7Existence is your plaything."

      unequipped_message:
        - "&c&l(!) &cYou choose to forget."
        - "&7The universe sighs in relief."

      synergies:

        # Tier V synergies are MUCH more powerful
        unmaking:
          name: "&d&l✦ Unmaking ✦"
          description:
            - "&7Attacks unravel reality itself"
          trigger: ATTACK
          chance: 75        # Very high trigger
          cooldown: 1       # Very short cooldown
          effects:
            - "INCREASE_DAMAGE:200"     # 200% damage!
            - "DISINTEGRATE:10 @Victim"
            - "POTION:WITHER:10 @Victim"
            - "POTION:SLOW:10 @Victim"
            - "SOUND:ENTITY_WITHER_DEATH @Victim"
            - "PARTICLE:SOUL_FIRE_FLAME:50 @Victim"

        causality_failure:
          name: "&d&l✦ Causality Failure ✦"
          description:
            - "&7Attacks never land"
          trigger: DEFENSE
          chance: 50
          cooldown: 2
          effects:
            - "CANCEL_EVENT"
            - "HEAL:20"
            - "POTION:INVISIBILITY:5 @Self"
            - "MESSAGE:&d&oThe attack never happened..."
            - "PARTICLE:PORTAL:40 @Self"

        apotheosis:
          name: "&d&l✦ Apotheosis ✦"
          description:
            - "&7Killing players grants ultimate power"
          trigger: KILL_PLAYER
          chance: 100
          cooldown: 3
          effects:
            - "HEAL:20"
            - "DEVOUR:20"
            - "POTION:STRENGTH:30 @Self"
            - "POTION:REGENERATION:20 @Self"
            - "POTION:ABSORPTION:20 @Self"
            - "SPAWN_ENTITY:EXPERIENCE_ORB:100 @Self"
            - "MESSAGE:&5&lThey are unmade..."
            - "PARTICLE:SOUL:100 @Self"

        phase_shift:
          name: "&d&l✦ Phase Shift ✦"
          description:
            - "&7Become one with the void"
          trigger: SHIFT
          chance: 100
          cooldown: 4
          effects:
            - "POTION:INVISIBILITY:10 @Self"
            - "POTION:SPEED:7 @Self"
            - "POTION:JUMP:5 @Self"
            - "REPLENISH:20"
            - "HEAL:5"
            - "PARTICLE:REVERSE_PORTAL:50 @Self"
            - "SOUND:ENTITY_ENDERMAN_TELEPORT @Self"

# Advanced Features Used:
#
# 1. Multiple Tiers (1 and 5):
#    - Each tier has different stats and effects
#    - Admin can give different tiers for progression
#
# 2. Multiple Synergies (4 synergies):
#    - Each triggers on different event
#    - Mix of useful and powerful effects
#
# 3. Stat Scaling:
#    - Tier I: 30% chance, cooldown: 3-8s, +30% damage
#    - Tier V: 75% chance, cooldown: 1-4s, +200% damage
#
# 4. Multiple Effect Types:
#    - INCREASE_DAMAGE: boost attack
#    - DISINTEGRATE: armor shred
#    - POTION: add status effects
#    - PARTICLE: visual feedback
#    - SOUND: audio feedback
#    - MESSAGE: tell player
#    - CANCEL_EVENT: prevent damage
#    - SPAWN_ENTITY: summon stuff
#
# 5. Thematic Design:
#    - All effects fit "Arcanist" theme
#    - Names and descriptions match theme
#    - Effects work together logically
#
# 6. Tier Differentiation:
#    - Tier V has way more effects per synergy
#    - Tier V has higher durations and amounts
#    - Tier V has cooler particle effects
