# BASIC CORE SIGIL EXAMPLES
# Core Sigils are socketable abilities
# Place in: plugins/ArmorSets/core-Sigils/[helmet/chestplate/leggings/boots]-Sigils.yml

# ============================================================================
# BASIC HELMET SIGIL - Night Vision Enhancement
# ============================================================================
night_sight:
  name: "&9Night Sight"
  slot: HELMET
  tier: 1
  description:
    - "&7See clearly in the dark"
    - "&7with perfect night vision"

  # Passive effect while wearing
  EFFECT_STATIC:
    chance: 100
    cooldown: 0
    effects:
      - "POTION:NIGHT_VISION:1"
      - "POTION:WATER_BREATHING:1"

  # Item form (shard/gem)
  item_form:
    material: ECHO_SHARD
    model_data: 100
    name: "&9Shard: Night Sight"
    lore:
      - "&7Tier 1 Helmet Sigil"
      - ""
      - "&fRight-click a helmet to socket"
    glow: true

