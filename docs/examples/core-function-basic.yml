# ============================================================================
# NOTES:
# ============================================================================
#
# Core Sigils:
# - Are socketable abilities that can be installed in armor pieces
# - Only ONE Sigil can be socketed per armor piece
# - Can be swapped out and traded (if enabled in config)
# - Have item forms (shards/gems) that players carry
#
# Slot Types:
# - HELMET: Abilities for helmet slot
# - CHESTPLATE: Abilities for chestplate slot
# - LEGGINGS: Abilities for leggings slot
# - BOOTS: Abilities for boots slot
#
# Tier:
# - Tier 1: Basic abilities, weak effects
# - Tier 2-5: Stronger versions with better stats
#
# Triggers:
# - EFFECT_STATIC: Always active (passive)
# - ATTACK: Triggers on player attack
# - DEFENSE: Triggers on player damage
# - KILL_MOB: Triggers on mob kill
# - KILL_PLAYER: Triggers on player kill
# - SHIFT: Triggers on sneak
# - FALL_DAMAGE: Triggers on fall
#
# Item Form:
# - material: What item it appears as
# - model_data: Model data for custom models
# - name: Display name (supports color codes)
# - lore: Description text
# - glow: Enchantment glow effect
#
# Chance/Cooldown:
# - chance: 0-100% chance to trigger
# - cooldown: Seconds between triggers
# - EFFECT_STATIC usually has chance: 100 and cooldown: 0
#
# Tips:
# 1. Basic Sigils should be simple (1-3 effects)
# 2. Use thematic names that match the slot and effect
# 3. Higher tier Sigils can have more effects
# 4. Always include EFFECT_STATIC for passive bonuses
# 5. Use item forms that fit your server's theme
