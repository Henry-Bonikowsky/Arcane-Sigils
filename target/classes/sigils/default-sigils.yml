# ============================================
# MYTHIC SIGILS (Purple/Pink - Highest Tier)
# ============================================

iron_forged:
  name: "&5Iron Forged"
  description:
    - "&7Grants permanent Fire Resistance"
    - "&7while equipped."
  rarity: MYTHIC
  item:
    material: BLAZE_POWDER
  max_tier: 1
  socketable_items:
    - chestplate
    - leggings
  flow:
    type: SIGNAL
    trigger: EFFECT_STATIC
    startNodeId: "start"
    nodes:
      - id: "start"
        type: START
        x: 0
        y: 0
        next: "potion"
      - id: "potion"
        type: EFFECT
        effect: "POTION"
        x: 0
        y: 1
        params:
          potion_type: "FIRE_RESISTANCE"
          duration: 10
          amplifier: 0
        next: "end"
      - id: "end"
        type: END
        x: 0
        y: 2

lifeforce:
  name: "&5Lifeforce"
  description:
    - "&7Restores 3 hearts and food"
    - "&7every 5 seconds."
  rarity: MYTHIC
  item:
    material: GHAST_TEAR
  max_tier: 3
  socketable_items:
    - chestplate
  tier:
    mode: PARAMETER
    params:
      heal: [3, 4, 5]
      food: [3, 4, 6]
  flow:
    type: SIGNAL
    trigger: TICK
    cooldown: 5
    startNodeId: "start"
    nodes:
      - id: "start"
        type: START
        x: 0
        y: 0
        next: "heal"
      - id: "heal"
        type: EFFECT
        effect: "HEAL"
        x: 0
        y: 1
        params:
          amount: "{heal}"
        tierValues:
          amount: [3, 4, 5]
        next: "saturate"
      - id: "saturate"
        type: EFFECT
        effect: "SATURATE"
        x: 0
        y: 2
        params:
          amount: "{food}"
        tierValues:
          amount: [3, 4, 6]
        next: "particle"
      - id: "particle"
        type: EFFECT
        effect: "PARTICLE"
        x: 0
        y: 3
        params:
          particle: "HEART"
          count: 3
        next: "end"
      - id: "end"
        type: END
        x: 0
        y: 4

refurbish:
  name: "&5Refurbish"
  description:
    - "&7When the item breaks, it loses"
    - "&7one level of this enchant,"
    - "&7removes one random enchantment,"
    - "&7then restores to full durability."
  rarity: MYTHIC
  item:
    material: ANVIL
  max_tier: 10
  socketable_items:
    - helmet
    - chestplate
    - leggings
    - boots
    - sword
    - axe
    - pickaxe
    - shovel
    - hoe
  flow:
    type: SIGNAL
    trigger: ITEM_BREAK
    startNodeId: "start"
    nodes:
      - id: "start"
        type: START
        x: 0
        y: 0
        next: "repair"
      - id: "repair"
        type: EFFECT
        effect: "REPAIR_ITEM"
        x: 0
        y: 1
        params:
          percent: 100
        next: "decrease_tier"
      - id: "decrease_tier"
        type: EFFECT
        effect: "DECREASE_SIGIL_TIER"
        x: 0
        y: 2
        params:
          amount: 1
        next: "remove_enchant"
      - id: "remove_enchant"
        type: EFFECT
        effect: "REMOVE_RANDOM_ENCHANT"
        x: 0
        y: 3
        params:
          count: 1
        next: "message"
      - id: "message"
        type: EFFECT
        effect: "MESSAGE"
        x: 0
        y: 4
        params:
          message: "&aYour item has been refurbished!"
        next: "sound"
      - id: "sound"
        type: EFFECT
        effect: "SOUND"
        x: 0
        y: 5
        params:
          sound: "BLOCK_ANVIL_USE"
          volume: 1
          pitch: 1
        next: "end"
      - id: "end"
        type: END
        x: 0
        y: 6

