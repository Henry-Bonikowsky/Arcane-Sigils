iron_forged:
  name: '&5Iron Forged'
  description:
  - '&7Grants permanent Fire Resistance'
  - '&7while equipped.'
  rarity: MYTHIC
  item:
    material: BLAZE_POWDER
  max_tier: 1
  socketables:
  - chestplate
  - leggings
  flows:
  - type: SIGNAL
    trigger: EFFECT_STATIC
    startNodeId: start
    nodes:
    - id: start
      type: START
      x: 0
      y: 0
      next: potion
    - id: potion
      type: EFFECT
      effect: POTION
      x: 0
      y: 1
      params:
        potion_type: FIRE_RESISTANCE
        duration: 10
        amplifier: 0
      next: end
    - id: end
      type: END
      x: 0
      y: 2

lifeforce:
  name: '&5Lifeforce'
  description:
  - '&7Restores 3 hearts and food'
  - '&7every 5 seconds.'
  rarity: MYTHIC
  item:
    material: GHAST_TEAR
    custom_model_data: 0
    name: Sigil Shard
    lore: []
    glow: false
  max_tier: 3
  tier:
    mode: PARAMETER
    params:
      heal:
      - 1
      - 2
      - 3
      food:
      - 1
      - 2
      - 3
      saturate:
        amount:
        - 3
        - 4
        - 6
      heal_value:
      - 1
      - 2
      - 3
      saturate_value:
      - 1
      - 2
      - 3
    xp_enabled: true
    xp:
      gain_per_activation: 1
      curve_type: EXPONENTIAL
      base_xp: 100
      growth_rate: 1.5
  slot: HELMET
  exclusive: false
  socketables:
  - chestplate
  flows:
  - type: SIGNAL
    trigger: TICK
    cooldown: 5.0
    id: flow
    startNodeId: start
    nodes:
    - id: start
      type: START
      x: 0
      y: 0
      params:
        cooldown: 5.0
        signal_type: TICK
        flow_type: SIGNAL
      next: heal
    - id: heal
      type: EFFECT
      x: 0
      y: 1
      effect: HEAL
      params:
        amount: '{heal}'
        value: '{heal_value}'
      next: saturate
    - id: saturate
      type: EFFECT
      x: 0
      y: 2
      effect: SATURATE
      params:
        amount: '{food}'
      next: particle
    - id: particle
      type: EFFECT
      x: 0
      y: 3
      effect: PARTICLE
      params:
        particle: HEART
        count: 3
      next: end

