# Leggings Sigils

swiftness:
  name: Swiftness
  slot: LEGGINGS
  rarity: COMMON
  max_tier: 5
  description:
    - "Move faster while wearing"
  effect_static:
    effects:
      - POTION:SPEED:999:0

leaping:
  name: Leaping
  slot: LEGGINGS
  rarity: UNCOMMON
  max_tier: 5
  description:
    - "Jump higher and farther"
  effect_static:
    effects:
      - POTION:JUMP_BOOST:999:1

shadow_step:
  name: Shadow Step
  slot: LEGGINGS
  rarity: RARE
  max_tier: 3
  description:
    - "Become invisible when"
    - "sneaking"
  on_shift:
    trigger_mode: COOLDOWN
    base_cooldown: 20
    effects:
      - POTION:INVISIBILITY:5 @Self
      - POTION:SPEED:5:1 @Self
      - PARTICLE:SMOKE_NORMAL:15 @Self

momentum:
  name: Momentum
  slot: LEGGINGS
  rarity: EPIC
  max_tier: 5
  description:
    - "Build speed as you"
    - "defeat enemies"
  on_kill_mob:
    trigger_mode: CHANCE
    base_chance: 70
    effects:
      - POTION:SPEED:8:2 @Self
      - PARTICLE:CLOUD:10 @Self
  on_kill_player:
    trigger_mode: CHANCE
    base_chance: 80
    effects:
      - POTION:SPEED:10:2 @Self
      - POTION:STRENGTH:10:1 @Self
      - PARTICLE:FLAME:20 @Self

blink:
  name: Blink
  slot: LEGGINGS
  rarity: LEGENDARY
  max_tier: 3
  description:
    - "Teleport a short distance"
    - "when sneaking"
  on_shift:
    trigger_mode: COOLDOWN
    base_cooldown: 15
    effects:
      - BLINK:8
      - PARTICLE:PORTAL:30 @Self
      - SOUND:ENTITY_ENDERMAN_TELEPORT @Self

time_warp:
  name: Time Warp
  slot: LEGGINGS
  rarity: MYTHIC
  max_tier: 3
  description:
    - "Slow time around you"
    - "when taking damage"
  on_defense:
    trigger_mode: COOLDOWN
    base_cooldown: 30
    effects:
      - POTION:SLOWNESS:3:2 @Nearby:5
      - POTION:SPEED:3:2 @Self
      - PARTICLE:END_ROD:25 @Self
      - MESSAGE:&5Time bends around you... @Self
