    BOW_HIT:
      chance: 50
      effects:
        - PARTICLE:EXPLOSION_NORMAL:20 @Victim
        - INCREASE_DAMAGE:25
      cooldown: 1
    KILL_MOB:
      chance: 100
      effects:
        - PARTICLE:SOUL:30 @Victim
      cooldown: 0
    EFFECT_STATIC:
      chance: 100
      effects:
        - POTION:STRENGTH:999:0
      cooldown: 0


