# Example: OFFENSIVE FUNCTION
# Slot: chestplate
shardburst:
  name: "Shardurst"
  slot: "chestplate"
  description:
    - "&7When unleashed, fragments"
    - "&7scatter in all directions"
  item_form:
    material: AMETHYST_SHARD
    name: "&dShardburst Shard"
    lore:
      - "&r&dShardburst Function"
      - "&r&7Slot: Chestplate"
      - ""
      - "&r&7Function Type: Offensive"
      - ""
      - "&r&7Ability Details:"
      - "&r&d→ &7Melee attacks deal +50 bonus damage"
      - "&r&d→ &7Break enemy armor durability"
      - "&r&d→ &7Arrow impacts deal +25 bonus damage"
      - "&r&d→ &7Restore health when killing mobs"
      - ""
      - "&r&7Activation:"
      - "&r&d→ &735% chance on ATTACK trigger"
      - "&r&d→ &750% chance on BOW_HIT trigger"
      - "&r&d→ &7Always triggers on KILL_MOB"
