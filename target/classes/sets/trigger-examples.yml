trigger_showcase:
  tiers:
    1:
      name_pattern: "Trigger.*Showcase.*Tier I"
      material: NETHERITE


# ============================================================================
# TRIGGER REFERENCE GUIDE
# ============================================================================
# TRIGGER_NAME     | FIRES WHEN                              | TARGET CONTEXT
# ============================================================================
# ATTACK           | Player deals melee damage               | victim = hit entity
# DEFENSE          | Player takes damage (not fall)          | victim = attacker (if any)
# FALL_DAMAGE      | Player takes fall damage                | victim = none
# KILL_MOB         | Player kills a mob/animal               | victim = dead mob
# KILL_PLAYER      | Player kills another player             | victim = dead player
# SHIFT            | Player starts sneaking                  | victim = none
# BOW_SHOOT        | Player shoots projectile from bow       | victim = none
# BOW_HIT          | Projectile hits entity/block            | victim = hit entity (if any)
# TRIDENT_THROW    | Player throws a trident                 | victim = none
# BLOCK_BREAK      | Player breaks a block                   | victim = none
# BLOCK_PLACE      | Player places a block                   | victim = none
# INTERACT         | Player right-clicks (non-socket)        | victim = none
# TICK             | Every tick/interval (configurable)      | victim = none
# EFFECT_STATIC    | Periodic interval (always passive)      | victim = none
# ============================================================================


